<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h1> Hello. </h1>
    <h1> Example Spring Boot First App! </h1>

    <div>
        <p>Message: <span th:text="${msg}"></span></p>
    </div>

    <div th:object="${appConfig}">
        <p>Name: <span th:text="*{name}"></span></p>
        <p>Age: <span th:text="*{age}"></span></p>
    </div>
</body>
</html>
